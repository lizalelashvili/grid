<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Grid examples</h1>
        <a href="#">
            <img src="img/twitter.svg" alt="logo">
        </a>
        <a href="#">
            <img src="img/github.svg" alt="logo">
        </a>
    </header>
    <div class="container">
        <div class="masonry grid">Masonry I</div>
        <div class="responsive grid">Responsive</div>
        <div class="overlap grid">Overlap</div>
        <div class="fluid grid">Fluid</div>
        <div class="explicit grid">Explicitly Placed</div>
        <div class="neg grid">Negative Space</div>
        <div class="flexible grid">Flexible Breadth</div>
        <div class="masonry2 grid">Masonry II</div>
        <div class="masonry3 grid">Masonry III</div>
        <div class="dom grid">DOM Order</div>
        <div class="name grid">Named Tracks</div>
    </div>
    
    
</body>
</html>
